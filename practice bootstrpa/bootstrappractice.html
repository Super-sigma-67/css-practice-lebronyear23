<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo, Help Find LeBron!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Help Find LeBron!</h1>
   <img src="James_LeBron.jpg" class="img-thumbnail  border-primary" alt="LeBron James">
 <h1 class="text-center display-4 text-primary">Here are some pictures of LeBron</h1>
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner border border-info">
    <div class="carousel-item active">
      <img src="LEBROOOON.jpg" class="d-block w-100" alt="LeBron James 3">
    </div>
    <div class="carousel-item">
      <img src="LENFKHAGJ.jpg" class="d-block w-100" alt="LeBron James 2">
    </div>
    <div class="carousel-item">
      <img src="IOPUOIGWEYDG.jpg" class="d-block w-100" alt="LeBron James 1">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

  <a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-primary" type="submit">Button</button>
<input class="btn btn-primary" type="button" value="Input">
<input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">

</div> 
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    </body>
</html>
