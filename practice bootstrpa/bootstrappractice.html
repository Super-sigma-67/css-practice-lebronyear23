<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo, Help Find LeBron!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Help Find LeBron! ($6700 reward!)</h1>
   <img src="James_LeBron.jpg" class="img-thumbnail  border-primary" alt="LeBron James">
 <h1 class="text-center display-4 text-primary">Here are some pictures of LeBron</h1>
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner border border-info">
    <div class="carousel-item active">
      <img src="LEBROOOON.jpg" class="d-block w-100" alt="LeBron James 3">
    </div>
    <div class="carousel-item">
      <img src="LENFKHAGJ.jpg" class="d-block w-100" alt="LeBron James 2">
    </div>
    <div class="carousel-item">
      <img src="IOPUOIGWEYDG.jpg" class="d-block w-100" alt="LeBron James 1">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

  <div class="list-group">
  <a href="https://www.basketball-reference.com/players/j/jamesle01.html" class="list-group-item list-group-item-action active" aria-current="true">
    The current link item
  </a>
  <a href="https://www.espn.com/nba/player/_/id/1966/lebron-james" class="list-group-item list-group-item-action disabled" aria-disabled="true">A disabled link item</a>
</div>
<form>
<h1 class="text-center display-4 text-primary">Contact Us If You Find LeBron!</h1>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">This is so you can contact us if you find LeBron</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div> 
  </div>
    </body>
</html>
